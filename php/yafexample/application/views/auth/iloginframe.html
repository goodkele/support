<script type="text/javascript">
jQuery.extend(jQuery.easing, { ani: function (a, b, c, d, e) { if ((b /= e) < 1 / 2.75) { return d * 7.5625 * b * b + c; } else if (b < 2 / 2.75) { return d * (7.5625 * (b -= 1.5 / 2.75) * b + .75) + c } else if (b < 2.5 / 2.75) { return d * (7.5625 * (b -= 2.25 / 2.75) * b + .9375) + c } else { return d * (7.5625 * (b -= 2.625 / 2.75) * b + .984375) + c } } });
function childSet() {
    $("#btnChangeSkin,.loginSkins,.skinsBg").css("left", $("#t").offset().left +8 + "px");
}

$(function () {
    function hideSkin() {
        $(".skinsBg,.loginSkins").stop().animate({ "top": "-212px" }, 200, function () {
            $(".skinsBg,.loginSkins").addClass("hidden");
        });
    }
    $("#btnChangeSkin").click(function (e) {
        if ($(".skinsBg").hasClass("hidden")) {
            e.stopPropagation();
            $(".skinsBg,.loginSkins").css("top", "-212px").removeClass("hidden").animate({ "top": "59px" }, 1000, "ani");
        }
        else {
            hideSkin();
        }
    });
    $("body").click(function() {
        hideSkin();
    });
    $(".btnChangeSkin").click(function(e) {
        $.cookie("skin", $(this).attr("skin"));
        window.location.href = window.location.href;
        e.stopPropagation();
    });
});
</script>
